<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hooks-plugin</title>
</head>
<body>
  <script src="./dist/hooks.umd.js"></script>
  <script>
    const {
      PluginSystem,
      SyncHook,
      AsyncHook,
      SyncWaterfallHook,
      AsyncParallelHook,
      AsyncWaterfallHook,
    } = HooksPlugin;

    // ...

    const pl = new PluginSystem({
      a: new SyncHook()
    })

    pl.use({
      name: '3',
      hooks: {
        a(d) { console.log(d); }
      },
    })

    pl.afterEach(e => {
      'use strict'
      console.log(e);
      
      Object.defineProperty(e, 'id', { value: 232})
      console.log(e);
    })

    pl.lifecycle.a.emit(1);
  </script>
</body>
</html>
