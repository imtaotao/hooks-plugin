<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hooks-plugin</title>
</head>
<body>
  <script src="./dist/hooks.umd.js"></script>
  <script>
    const {
      PluginSystem,
      SyncHook,
      AsyncHook,
      SyncWaterfallHook,
      AsyncParallelHook,
      AsyncWaterfallHook,
    } = HooksPlugin;

    const p = new PluginSystem({
      a: new SyncWaterfallHook()
    })

    p.usePlugin({
      name: 't1',
      hooks: {
        a(data) {
          data.a = 1;
          return data
        }
      },
      onceHooks: {
        a(data) {
          data.b = 2;
          return data
        }
      }
    })

    console.log(p.hooks.a.emit({}));
    console.log(p.hooks.a.emit({}));
    console.log(p.hooks.a.emit({}));
  </script>
</body>
</html>
