<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hooks-plugin</title>
</head>
<body>
  <script src="./dist/hooks.umd.js"></script>
  <script>
    const {
      PluginSystem,
      SyncHook,
      AsyncHook,
      SyncWaterfallHook,
      AsyncParallelHook,
      AsyncWaterfallHook,
    } = HooksPlugin;

    // ...

    const pl = new PluginSystem({
      a: new SyncHook(),
      b: new AsyncHook(),
    })

    pl.use({ name: 'test' })

    const p = pl.performance('0.name');
    p.monitor('a', 'a').on((e) => console.log(e) ) // 200.400
    p.monitor('a', 'b').on((e) => console.log(e) ) // 0.199


    pl.lifecycle.a.emit({ name: 'n1' });

    setTimeout(() => {
      pl.lifecycle.a.emit({ name: 'n1' });
    }, 100)

    setTimeout(() => {
      pl.lifecycle.a.emit({ name: 'n' });
      pl.lifecycle.b.emit({ name: 'n1' });
      pl.lifecycle.b.emit({ name: 'n' });
    }, 200)
  </script>
</body>
</html>
